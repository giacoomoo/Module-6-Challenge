<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <h2 class="text-center py-3 text-white">
                Weather Dashboard
            </h2>
            <div class="col-2 ">
                <h3>Serarch for a City:</h3>
                <input type="text" name="search" class="form-control" placeholder="">
                <input type="button" class="btn btn-primary mt-2 w-100" value="Search">
                <div class="border-bottom my-2 border-dark"></div>
                <button value="Atlanta" class="btn btn-secondary w-100 mb-2">Atlanta</button>
                <button value="Denver" class="btn btn-secondary w-100 mb-2">Denver</button>
                <button value="Seattle" class="btn btn-secondary w-100 mb-2">Seattle</button>
                <button value="San Francisco" class="btn btn-secondary w-100 mb-2">San Francisco</button>
                <button value="Orlando" class="btn btn-secondary w-100 mb-2">Orlando</button>
                <button value="New York" class="btn btn-secondary w-100 mb-2">New York</button>
                <button value="Chicago" class="btn btn-secondary w-100 mb-2">Chicago</button>
                <button value="Austin" class="btn btn-secondary w-100 mb-2">Austin</button>
            </div>
            <div class="col-10">
                <div class="now border border-dark p-3">
                </div>
                <h3>5-Day Forecast</h3>
                <div class="row future">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
